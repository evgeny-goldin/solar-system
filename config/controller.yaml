apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: solar-examples
  labels:
    samples.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: controller
        samples.knative.dev/release: devel
    spec:
      serviceAccountName: controller
      containers:
      - name: controller
        image: ko://solar-system/cmd/controller
        volumeMounts:
        - name: config-logging
          mountPath: /etc/config-logging
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: my.dev/solar-system
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
